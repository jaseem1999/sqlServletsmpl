<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
	.card{
		max-width:40rem;
		margin-left: 25px;
	 	min-width: 30rem;
	}
	input,label{
		margin-top: 5px;
		margin-left : 20px;
		
	}
	input[type="text"],input[type="password"],input[type="email"],input[type="submit"]{
	 	max-width: 550px;
	 	min-width: 300px;

	}
	.btn{
		margin-bottom: 20px;
	}
	#emailHelp{
		margin-left : 20px;	
	}
	#vbtn{
		margin-top: 10px;
		margin-left: 40px;
		margin-bottom: 20px;
		width: 400px;
	}
</style>
</head>
<body>
	<h1>Registration</h1>
	<form action="Save" method="post" class="card" >
		<div class="mb-3">
    		<label for="exampleInputName" class="form-label">Name</label>
    		<input type="text" class="form-control" id="exampleInputName" name="name" aria-describedby="nameHelp">
  		</div>
  		<div class="mb-3">
    		<label for="exampleInputEmail1" class="form-label">Email address</label>
    		<input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
    		<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  		</div>
  		<div class="mb-3">
    		<label for="exampleInputPassword1" class="form-label">Password</label>
    		<input type="password" class="form-control" id="exampleInputPassword1" name= "pass">
  		</div>
  		<div class="mb-3">
    		<label for="exampleInputCountry" class="form-label">Country</label>
    		<input type="text" class="form-control" name="cntry" id="exampleInputCountry">
  		</div>
  		<input type="submit" class="btn btn-primary" value="Submit">
</form>
<a href="ViewServle" class="btn btn-info" id="vbtn">View</a>
</body>
</html>
